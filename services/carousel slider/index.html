<!DOCTYPE html>
<html lang="en">
<head>

    <title>carousel slider</title>
    <link rel="stylesheet" href="https://my-project-calculate.netlify.app/js/services/carousel/carousel.css">
    <style>
        body{
            color: white;
        }
        :root{
            --btnBg:  #0d376d;

        }

                <a href="#" id="prev"></a>
