<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result convert cgpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="count.js"></script> -->
    
</head>
<body class="container">
    <main>
        <section class="mt-5">
            <div class="p-2 rounded-3 row bg-cm"  >
                <div class="col-8">
                    Note:
                    <li class="p-1">NpS mean Number per Subject</li>
                    <li class="p-1">CpS mean Credit per Subject</li>
                    <li class="p-1">Each value separate with comma(,).</li>
                    <li class="p-1">Each value <span class="bg-danger text-white p-1 rounded-3">required</span> </li>
                    <li class="p-1">Please maintain each subject and credit value sequence</li>
                </div>
                <div class="col-4">
                    <h6>Example Sequence</h6>
                    <img src="exmple.png" alt="" style="max-width: 100%;" height="30%">
                    <img src="exmple-2.png" alt="" style="max-width: 100%;" height="20%">
                    
                </div>
                
                
            </div>
            <!-- total credit -->
            <div class="mt-3">
                <div class="p-2 d-flex">
                    <!-- for number -->
                    <label for="number">Number:</label>
                    <div class="count">
                        <p id="showCount-number"></p>
                    </div>
                    
                    <input type="text" name="" value="" id="number" placeholder="e.g. 45, 68, 88, 66, 90">
                    
                    <button class="clearBtn" onclick="clearInput('number')">X</button>
                </div>
                <!-- for per subject credit -->
                <div class="p-2 d-flex">
                    <label for="perSubjectCredit">Subject Credit:</label>
                    <div class="count">
                        <p id="showCount-perSubjectCredit"></p>
                    </div>
                    <input type="text" name="" value="" id="perSubjectCredit" placeholder="e.g. 3, 2, 1, 2.4, 4">
                    <button class="clearBtn" onclick="clearInput('perSubjectCredit')">X</button>
                </div>
                <div>
                    <h5 id="errorMsg">

                    </h5>
                </div>
                <div class="p-2">
                    <button onclick="tableData()" id="submitResult">
                        Show Result
                    </button>
                </div>
            </div>
            
        </section>
        <section class="mb-5 w-100">
            <p id="errorMsg"></p>
            
                <div class="row">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sl. No</th>
                                <th>Number</th>
                                <th>Credit/Subject</th>
                                <th>Grade Letter</th>
                                <th> Grade Point</th>
                                <th>Earned Points</th>
                                <th>CGPA</th>
                            </tr>
                        </thead>
                        <tbody id="resultData">
                            
                        </tbody>
                    </table>
                </div>
                
            
        </section>
    </main>
    <script src="./result.js"></script>
    <script src="./count.js"></script>
</body>
</html>
