<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="BmiSection">
        <table>
            <h6>if do not convert your height(meter) .please enter your height(foot.inch). Exmple: <b>5.6</b>  >> here <b>5</b> is foot and <b>6</b> is inch
            </h6>
            <tr>
                <td>
                    Height(foot.inch)
                    <input type="number" name="" placeholder="foot.inch" id="foot">
                </td>
                <td>
                    <!-- converted height(meter) <input type="number" name="" placeholder="converted value(height)" id="convert-meter">
                    <button style="font-size:24px" id="copy"><i class="fa fa-copy"></i></button> -->
                </td>
            </tr>
            <h6>Please enter correct value for correct information</h6>
            <tr>
                <td>
                    <label for="Weight"> Weight(kg)</label> <input type="number" placeholder="weight(kg)" name="" id="Weight" value="">
                </td>
                <td>
                    <label for="Height">Height(m)</label> <input type="number" placeholder="height(m)" name="" id="Height" value="">
                
                </td>
                <td>
                    <button id="clear">Clear</button>
                
                </td>
            </tr>
            
            <tr>
                <td>
                    Result: <h3 id="result-bmi"></h3>
                </td>
                <td colspan="2">
                    Your profile: <div id="profile">
                        
                    </div>
                </td>
            </tr>
            
        </table>
    </section>
    <script src="./index.js"></script>
</body>
</html>
